trigger:
  branches:
    include:
    - master
    - feat/*
    - fix/*
    - chore/*
  paths:
    include:
    - src/server/MarcelMichau.IDP/*
    - charts/identityserver/*
    - build/identityserver/*

stages:
  - stage: Build
    displayName: 'Build'
    jobs:
      - job: Build
        pool:
          vmImage: 'ubuntu-latest'

        variables:
          buildConfiguration: 'Release'
          imageName: identityserver
          versionTag: $(build.buildNumber)

        steps:
        - script: |
            docker build -t $(dockerId)/$(imageName):$(versionTag) -t $(dockerId)/$(imageName):latest -f src/server/MarcelMichau.IDP/Dockerfile .
          displayName: 'Build Docker Image'

        - script: |
            echo "$DOCKER_PASSWORD" | docker login -u $(dockerId) --password-stdin
            docker push $(dockerId)/$(imageName)
          env:
            DOCKER_PASSWORD: $(dockerPassword)
          # condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
          displayName: 'Push Image to Docker Hub'

        - task: DotNetCoreInstaller@0
          displayName: 'Install .NET Core 3.0'
          inputs:
            version: '3.0.100'

        - script: |   
            dotnet tool install --global dotnet-ef --version 3.0.0
          displayName: 'Install EF Core Global Tool'

        - script: |
            dotnet ef migrations script -o DbMigrationScript.sql -i
          workingDirectory: src/server/MarcelMichau.IDP
          displayName: 'Create Database Migration Script'

        - task: PublishPipelineArtifact@1
          inputs:
            targetPath: 'src/server/MarcelMichau.IDP/DbMigrationScript.sql'
            artifact: 'DbMigrationScript'
          displayName: 'Publish Database Migration Script'

  - stage: Publish
    displayName: 'Publish'
    variables:
      versionTag: $(build.buildNumber)
    jobs:
      - job: Publish_Chart
        displayName: 'Publish IdentityServer Chart'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
              - task: HelmInstaller@1
                inputs:
                  helmVersionToInstall: 'latest'
                # condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
                displayName: 'Install Helm'

              - task: HelmDeploy@0
                inputs:
                  command: 'package'
                  arguments: '--version $(versionTag)'
                  chartPath: 'charts/$(projectName)'
                # condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
                displayName: 'Helm Package'

              - task: AzureCLI@1
                inputs:
                  azureSubscription: 'MyARMConnection'
                  scriptLocation: 'inlineScript'
                  inlineScript: 'az configure --defaults acr=$(registryName)'
                # condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
                displayName: 'Set Azure Container Registry Default in Azure CLI'

              - task: AzureCLI@1
                inputs:
                  azureSubscription: 'MyARMConnection'
                  scriptLocation: 'inlineScript'
                  inlineScript: 'az acr helm repo add'
                # condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
                displayName: 'Add Azure Container Registry Repo to Azure CLI'

              - task: AzureCLI@1
                inputs:
                  azureSubscription: 'MyARMConnection'
                  scriptLocation: 'inlineScript'
                  inlineScript: 'az acr helm push $(Build.ArtifactStagingDirectory)/$(projectName)-$(versionTag).tgz'
                # condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
                displayName: 'Push Helm Chart to Azure Container Registry'


  - stage: Deployment
    displayName: 'Deployment'
    jobs:
      - deployment: Deployment_Job
        displayName: Deploy IdentityServer
        pool:
          vmImage: 'ubuntu-latest'
        variables:
          environmentSuffix: integration
          ingressClusterIssuerName: letsencrypt-prod
          ingressHost: aks-integration.identity.marcelmichau.dev
          ingressTlsSecretName: marcelmichau-dev-identity-tls-secret
          replicaCount: 1
          targetNamespace: integration-env
        environment: 'aks-integration.integration-env'
        strategy:
          runOnce:
            deploy:
              steps:
              - task: KubectlInstaller@0
                displayName: 'Install Kubectl latest'

              - task: HelmInstaller@1
                displayName: 'Install Helm 2.14.0'

              - task: HelmDeploy@0
                inputs:
                  connectionType: 'Kubernetes Service Connection'
                  kubernetesServiceConnection: 'AKS Integration Environment'
                  command: 'init'
                  arguments: '--service-account tiller'
                  tillerNamespace: '$(targetNamespace)'

              - task: AzureCLI@1
                inputs:
                  azureSubscription: 'MyARMConnection'
                  scriptLocation: 'inlineScript'
                  inlineScript: 'az configure --defaults acr=$(registryName)'
                # condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
                displayName: 'Set Azure Container Registry Default in Azure CLI'

              - task: AzureCLI@1
                inputs:
                  azureSubscription: 'MyARMConnection'
                  scriptLocation: 'inlineScript'
                  inlineScript: 'az acr helm repo add'
                # condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
                displayName: 'Add Azure Container Registry Repo to Azure CLI'

              - task: HelmDeploy@0
                displayName: 'helm upgrade'
                inputs:
                  connectionType: 'Kubernetes Service Connection'
                  kubernetesServiceConnection: 'AKS Integration Environment'
                  namespace: '$(targetNamespace)'
                  command: 'upgrade'
                  chartType: 'Name'
                  chartName: '$(registryName)/$(projectName)'
                  releaseName: '$(projectName)-$(environmentSuffix)'
                  force: true
                  arguments: '--version $(build.buildNumber) --set azureDatabaseEnabled=$(integrationEnvAzureDatabaseEnabled) --set applicationDbDatabaseServer=$(integrationEnvApplicationDbDatabaseServer) --set applicationDbDatabase=$(integrationEnvApplicationDbDatabase) --set applicationDbUser=$(integrationEnvApplicationDbUser) --set applicationDbPassword=$(integrationEnvApplicationDbPassword) --set configurationDbDatabaseServer=$(integrationEnvConfigurationDbDatabaseServer) --set configurationDbDatabase=$(integrationEnvConfigurationDbDatabase) --set configurationDbUser=$(integrationEnvConfigurationDbUser) --set configurationDbPassword=$(integrationEnvConfigurationDbPassword) --set persistedGrantDbDatabaseServer=$(integrationEnvPersistedGrantDbDatabaseServer) --set persistedGrantDbDatabase=$(integrationEnvPersistedGrantDbDatabase) --set persistedGrantDbUser=$(integrationEnvPersistedGrantDbUser) --set persistedGrantDbPassword=$(integrationEnvPersistedGrantDbPassword) --set uiClientUrl=$(integrationEnvUiClientUrl) --set swaggerClientUrl=$(integrationEnvSwaggerClientUrl) --set azureRedisCacheEnabled=$(integrationEnvAzureRedisCacheEnabled) --set redisUrl=$(integrationEnvRedisServer) --set redisPassword=$(integrationEnvRedisPassword) --set redisDefaultDatabase=$(integrationEnvRedisDefaultDatabase) --set image.repository=$(imageRepository) --set image.tag=$(build.buildNumber) --set ingress.hosts[0].host=$(integrationEnvIngressHost) --set ingress.tls[0].secretName=$(ingressTlsSecretName) --set ingress.tls[0].hosts={$(ingressHost)} --set ingress.annotations."certmanager\.k8s\.io/cluster-issuer"=$(ingressClusterIssuerName) --set replicaCount=$(replicaCount)'
                  tillerNamespace: '$(targetNamespace)'