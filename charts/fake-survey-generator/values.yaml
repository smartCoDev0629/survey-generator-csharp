# Default values for fake-survey-generator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

fake-survey-generator-api:
  azureDatabaseEnabled: false
  databaseServer: tcp:localhost,1433
  database: FakeSurveyGenerator
  user: SA
  password: <YourStrong!Passw0rd>
  azureRedisCacheEnabled: false
  redisUrl: redis
  redisPassword: testing
  redisDefaultDatabase: 0

redis:
  enabled: true
  password: testing

sql-server:
  enabled: true

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt-staging
  paths:
    - routePath: /
      name: fake-survey-generator-ui
    - routePath: /api
      name: fake-survey-generator-api
    - routePath: /swagger
      name: fake-survey-generator-api
    - routePath: /health
      name: fake-survey-generator-api
  hosts:
    - kube.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
